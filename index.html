<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBOX BRAND | Stealth Luxury Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --zinc-100: #f4f4f5;
            --zinc-400: #a1a1aa;
            --zinc-900: #18181b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .nav-sticky {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid var(--zinc-100);
        }
        .hero-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
        }
        .product-card:hover img {
            transform: scale(1.05);
        }
        .img-transition {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [products, setProducts] = useState([
                { id: 1, name: "STEALTH CORE HOODIE", price: 5800, category: "HOODIES", imageUrl: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=1000&auto=format&fit=crop" },
                { id: 2, name: "ZINC TRACK SUIT", price: 8500, category: "COLLECTIONS", imageUrl: "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1000&auto=format&fit=crop" },
                { id: 3, name: "MINIMALIST TEE - NOIR", price: 3200, category: "T-SHIRTS", imageUrl: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?q=80&w=1000&auto=format&fit=crop" },
                { id: 4, name: "PREMIUM WOOL SWEATER", price: 12000, category: "COLLECTIONS", imageUrl: "https://images.unsplash.com/photo-1614676466640-003666f77342?q=80&w=1000&auto=format&fit=crop" }
            ]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen">
                    {/* HOOEY STYLE HEADER */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'nav-sticky h-16' : 'bg-transparent h-20'}`}>
                        <div className="max-w-7xl mx-auto h-full px-4 flex justify-between items-center">
                            {/* LOGO */}
                            <div className="flex-1">
                                <img src="logo.png" alt="BBOX" className="h-10 w-auto" />
                            </div>
                            
                            {/* CENTER MENU */}
                            <div className="hidden md:flex space-x-8 flex-1 justify-center">
                                {['HOODIES', 'T-SHIRTS', 'COLLECTIONS'].map(item => (
                                    <a key={item} href="#" className="text-[11px] font-bold tracking-widest hover:text-zinc-500 transition-colors">{item}</a>
                                ))}
                            </div>

                            {/* ICONS */}
                            <div className="flex-1 flex justify-end space-x-5 items-center">
                                <svg className="w-5 h-5 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                <svg className="w-5 h-5 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                            </div>
                        </div>
                    </nav>

                    {/* HERO SECTION */}
                    <header className="relative h-[80vh] bg-zinc-900 flex items-center justify-center overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1483347756197-71ef80e95f73?q=80&w=2000&auto=format&fit=crop" className="absolute inset-0 w-full h-full object-cover opacity-60 grayscale" alt="Hero" />
                        <div className="absolute inset-0 hero-overlay"></div>
                        <div className="relative text-center text-white px-4">
                            <h1 className="text-5xl md:text-8xl font-black tracking-tighter mb-4">BBOX BRAND</h1>
                            <p className="text-[10px] md:text-xs tracking-[0.8em] uppercase opacity-80 mb-8 font-bold">The Stealth Luxury Collective</p>
                            <button className="px-10 py-4 bg-white text-black text-[11px] font-bold uppercase tracking-widest hover:bg-zinc-200 transition-all">Shop Now</button>
                        </div>
                    </header>

                    {/* FILTER BAR */}
                    <div className="max-w-7xl mx-auto px-4 py-8 flex items-center border-b border-zinc-100 text-[10px] font-bold tracking-widest text-zinc-400">
                        <span className="mr-8 border-b-2 border-black pb-1 text-black">SIZE</span>
                        <span className="mr-8 hover:text-black cursor-pointer">COLOR</span>
                        <span className="ml-auto hover:text-black cursor-pointer">SORT BY</span>
                    </div>

                    {/* PRODUCT GRID */}
                    <main className="max-w-7xl mx-auto px-4 py-16">
                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-12">
                            {products.map(p => (
                                <div key={p.id} className="product-card group cursor-pointer">
                                    <div className="aspect-[3/4] bg-zinc-100 overflow-hidden mb-4 relative">
                                        <img src={p.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 img-transition" alt={p.name} />
                                    </div>
                                    <div className="space-y-1">
                                        <h3 className="text-[11px] font-bold tracking-wider">{p.name}</h3>
                                        <p className="text-sm font-medium text-zinc-600">Rs. {p.price.toLocaleString()}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* FOOTER */}
                    <footer className="bg-zinc-900 text-white py-16 px-4">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                            <img src="logo.png" alt="BBOX" className="h-8 brightness-0 invert opacity-50" />
                            <div className="flex space-x-6 text-[10px] font-bold tracking-widest opacity-60">
                                <a href="#">INSTAGRAM</a>
                                <a href="#">WHATSAPP</a>
                                <a href="#">PRIVACY</a>
                            </div>
                            <p className="text-[9px] tracking-widest opacity-30 uppercase">Â© 2026 BBOX INTERNATIONAL</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
