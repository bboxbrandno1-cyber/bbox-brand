<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBOX BRAND | Stealth Luxury</title>
    
    <!-- CDNs: Tailwind, React, Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs (Compat Version for browser simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --zinc-100: #f4f4f5;
            --zinc-400: #a1a1aa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--white); }
        ::-webkit-scrollbar-thumb { background: var(--black); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }

        .luxury-gradient {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }

        .nav-blur {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .img-zoom {
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .group:hover .img-zoom {
            transform: scale(1.08);
        }

        body.cart-open { overflow: hidden; }

        input, select {
            border-radius: 0 !important;
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- FIREBASE CONFIGURATION ---
        // REPLACE THESE WITH YOUR KEYS FROM FIREBASE CONSOLE
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB-gVlpH47-1wmlOWamEjcRlbOXl_JKafI",
  authDomain: "bboxbrand-b7f60.firebaseapp.com",
  databaseURL: "https://bboxbrand-b7f60-default-rtdb.firebaseio.com",
  projectId: "bboxbrand-b7f60",
  storageBucket: "bboxbrand-b7f60.firebasestorage.app",
  messagingSenderId: "678435815084",
  appId: "1:678435815084:web:dd52ee29b19adea3146909",
  measurementId: "G-5X3YNSQ1H4"
};
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        const BRAND_NAME = "BBOX BRAND";
        const CURRENCY = "Rs.";
        const CATEGORIES = ['ALL', 'T-SHIRTS', 'TRACK SUITS', 'HOODIES', 'SWEATERS'];

        function App() {
            const [view, setView] = useState('STORE'); // STORE, ADMIN_LOGIN, ADMIN_PANEL
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [activeCat, setActiveCat] = useState('ALL');
            const [scrolled, setScrolled] = useState(false);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);

            // REAL-TIME PRODUCT SYNC
            useEffect(() => {
                const unsubscribe = db.collection('products').orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        const productData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setProducts(productData);
                        setLoading(false);
                    });
                
                return () => unsubscribe();
            }, []);

            // AUTH STATE SYNC
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    if (u && view === 'ADMIN_LOGIN') setView('ADMIN_PANEL');
                });
                return () => unsubscribe();
            }, [view]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(item => item.id === p.id);
                    if (exists) return prev.map(item => item.id === p.id ? {...item, qty: item.qty + 1} : item);
                    return [...prev, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(item => item.id !== id));
            const updateQty = (id, delta) => setCart(prev => prev.map(item => item.id === id ? {...item, qty: Math.max(1, item.qty + delta)} : item));
            
            const handleAdminClick = () => {
                if (user) setView('ADMIN_PANEL');
                else setView('ADMIN_LOGIN');
            };

            const cartCount = cart.reduce((acc, item) => acc + item.qty, 0);
            const cartTotal = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            const filteredProducts = activeCat === 'ALL' ? products : products.filter(p => p.category === activeCat);

            return (
                <div className={`min-h-screen flex flex-col ${isCartOpen ? 'cart-open' : ''}`}>
                    
                    {/* NAVBAR */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-700 ${scrolled || view !== 'STORE' ? 'bg-white/95 nav-blur h-16 border-b' : 'bg-transparent h-24'}`}>
                        <div className="max-w-7xl mx-auto h-full px-6 flex justify-between items-center">
                            <div className="flex items-center space-x-12">
                                <h1 onClick={() => setView('STORE')} className={`font-serif text-3xl font-black tracking-widest cursor-pointer transition-colors ${scrolled || view !== 'STORE' ? 'text-black' : 'text-white'}`}>BBOX</h1>
                                <div className="hidden md:flex space-x-8">
                                    <button onClick={() => setView('STORE')} className={`text-[10px] font-bold uppercase tracking-[0.3em] transition-opacity ${scrolled || view !== 'STORE' ? 'text-black opacity-60 hover:opacity-100' : 'text-white opacity-60 hover:opacity-100'}`}>Gallery</button>
                                    <button onClick={handleAdminClick} className={`text-[10px] font-bold uppercase tracking-[0.3em] transition-opacity ${scrolled || view !== 'STORE' ? 'text-black opacity-60 hover:opacity-100' : 'text-white opacity-60 hover:opacity-100'}`}>Warehouse</button>
                                </div>
                            </div>
                            <div className="flex items-center space-x-6">
                                {user && view === 'ADMIN_PANEL' && (
                                    <button onClick={() => auth.signOut()} className="text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black">Sign Out</button>
                                )}
                                <button onClick={() => setIsCartOpen(true)} className="relative p-2">
                                    <svg className={`w-6 h-6 ${scrolled || view !== 'STORE' ? 'text-black' : 'text-white'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                    </svg>
                                    {cartCount > 0 && (
                                        <span className={`absolute top-0 right-0 text-[8px] font-bold w-4 h-4 rounded-full flex items-center justify-center ${scrolled || view !== 'STORE' ? 'bg-black text-white' : 'bg-white text-black'}`}>
                                            {cartCount}
                                        </span>
                                    )}
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* CART OVERLAY */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setIsCartOpen(false)} />
                            <div className="relative w-full max-w-lg bg-white h-full shadow-2xl flex flex-col fade-in">
                                <div className="p-10 border-b flex justify-between items-center bg-zinc-50">
                                    <h2 className="text-2xl font-serif font-bold uppercase tracking-widest">Bag</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 hover:rotate-90 transition-transform"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M6 18L18 6M6 6l12 12" /></svg></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-10 space-y-8">
                                    {cart.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center text-zinc-400 italic font-serif">Empty Space.</div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex space-x-6 border-b border-zinc-100 pb-8">
                                                <div className="w-24 aspect-[3/4] bg-zinc-100 overflow-hidden"><img src={item.imageUrl} className="w-full h-full object-cover grayscale" /></div>
                                                <div className="flex-1 flex flex-col justify-between py-1">
                                                    <div className="flex justify-between">
                                                        <div>
                                                            <h4 className="text-[11px] font-black uppercase tracking-widest">{item.name}</h4>
                                                            <p className="text-[9px] text-zinc-400 font-bold uppercase mt-1">{item.category}</p>
                                                        </div>
                                                        <button onClick={() => removeFromCart(item.id)} className="text-zinc-300 hover:text-black">×</button>
                                                    </div>
                                                    <div className="flex justify-between items-end">
                                                        <div className="flex items-center space-x-6 border px-3 py-1 text-xs font-bold">
                                                            <button onClick={() => updateQty(item.id, -1)}>-</button>
                                                            <span>{item.qty}</span>
                                                            <button onClick={() => updateQty(item.id, 1)}>+</button>
                                                        </div>
                                                        <p className="text-sm font-black">{CURRENCY}{(item.price * item.qty).toLocaleString()}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="p-10 border-t bg-zinc-50 space-y-6">
                                        <div className="flex justify-between font-bold text-sm uppercase tracking-widest">
                                            <span>Subtotal</span>
                                            <span className="text-xl font-black">{CURRENCY}{cartTotal.toLocaleString()}</span>
                                        </div>
                                        <button className="w-full bg-black text-white py-6 text-[11px] font-bold uppercase tracking-[0.4em] hover:bg-zinc-800 transition-colors">Confirm Order</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* MAIN CONTENT AREA */}
                    <div className="flex-1">
                        {view === 'STORE' ? (
                            <StoreView products={filteredProducts} setActiveCat={setActiveCat} activeCat={activeCat} addToCart={addToCart} loading={loading} />
                        ) : view === 'ADMIN_LOGIN' ? (
                            <AdminLogin setView={setView} />
                        ) : (
                            <AdminPanel />
                        )}
                    </div>

                    <Footer />
                </div>
            );
        }

        const StoreView = ({ products, setActiveCat, activeCat, addToCart, loading }) => (
            <div className="fade-in">
                {/* HERO */}
                <header className="relative h-screen bg-black flex items-center justify-center">
                    <img src="https://images.unsplash.com/photo-1549439602-43ebca2327af?auto=format&fit=crop&q=80&w=2000" className="absolute inset-0 w-full h-full object-cover opacity-40 grayscale" />
                    <div className="absolute inset-0 luxury-gradient" />
                    <div className="relative text-center text-white px-6 space-y-12 animate-reveal">
                        <p className="text-[10px] uppercase tracking-[1em] opacity-60">The Permanence of Style</p>
                        <h2 className="text-7xl md:text-[10rem] font-serif italic leading-none tracking-tighter">BBox Brand</h2>
                        <div className="pt-10">
                            <button onClick={() => document.getElementById('catalog').scrollIntoView()} className="px-16 py-6 border border-white/20 text-[10px] uppercase font-bold tracking-[0.4em] hover:bg-white hover:text-black transition-all duration-1000">Enter Warehouse</button>
                        </div>
                    </div>
                </header>

                {/* CATALOG */}
                <main id="catalog" className="max-w-[1400px] mx-auto px-6 py-32">
                    <div className="flex flex-col md:flex-row justify-between items-center mb-24 border-b border-zinc-100 pb-12">
                        <div className="flex space-x-12 overflow-x-auto pb-4 no-scrollbar">
                            {CATEGORIES.map(cat => (
                                <button key={cat} onClick={() => setActiveCat(cat)} className={`text-[10px] font-bold uppercase tracking-[0.3em] whitespace-nowrap transition-all ${activeCat === cat ? 'text-black border-b-2 border-black pb-1' : 'text-zinc-300 hover:text-black'}`}>{cat}</button>
                            ))}
                        </div>
                        <p className="text-[10px] font-bold uppercase tracking-[0.4em] text-zinc-300 mt-6 md:mt-0">{products.length} ARTICLES AVAILABLE</p>
                    </div>

                    {loading ? (
                        <div className="py-40 flex flex-col items-center justify-center space-y-6">
                            <div className="loader h-10 w-10"></div>
                            <p className="text-[10px] uppercase tracking-widest text-zinc-400">Loading Collective...</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-10 gap-y-32">
                            {products.map(p => (
                                <div key={p.id} className="group cursor-crosshair animate-reveal">
                                    <div className="aspect-[3/4] overflow-hidden bg-zinc-50 relative">
                                        <img src={p.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 img-zoom" />
                                        <div className="absolute inset-x-0 bottom-0 p-6 opacity-0 group-hover:opacity-100 transition-all translate-y-6 group-hover:translate-y-0">
                                            <button onClick={() => addToCart(p)} className="w-full bg-black text-white py-5 text-[10px] font-bold uppercase tracking-[0.3em] shadow-2xl hover:bg-zinc-800 transition-colors">Add To Bag</button>
                                        </div>
                                    </div>
                                    <div className="mt-8 text-center space-y-3">
                                        <p className="text-[9px] text-zinc-400 font-bold uppercase tracking-widest">{p.category}</p>
                                        <h3 className="text-[12px] font-bold uppercase tracking-widest h-10 leading-relaxed px-4">{p.name}</h3>
                                        <p className="text-sm font-black text-zinc-900">{CURRENCY}{p.price.toLocaleString()}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </main>
            </div>
        );

        const AdminLogin = ({ setView }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    setView('ADMIN_PANEL');
                } catch (err) {
                    setError('ACCESS DENIED. RE-AUTH REQUIRED.');
                    setLoading(false);
                }
            };

            return (
                <div className="h-screen flex items-center justify-center px-6 bg-zinc-50">
                    <form onSubmit={handleLogin} className="max-w-md w-full space-y-12 text-center fade-in">
                        <div className="space-y-4">
                            <h2 className="text-4xl font-serif font-bold uppercase tracking-widest">Admin Access</h2>
                            <p className="text-[10px] text-zinc-400 font-bold uppercase tracking-[0.5em]">Credentials required for warehouse control.</p>
                        </div>
                        <div className="space-y-6">
                            <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="IDENTIFIER (EMAIL)" required className="w-full bg-transparent border-b border-zinc-200 py-4 outline-none text-xs font-bold tracking-widest focus:border-black transition-colors" />
                            <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="PASS-CODE" required className="w-full bg-transparent border-b border-zinc-200 py-4 outline-none text-xs font-bold tracking-widest focus:border-black transition-colors" />
                        </div>
                        {error && <p className="text-[10px] text-red-500 font-black tracking-widest">{error}</p>}
                        <button type="submit" disabled={loading} className="w-full bg-black text-white py-6 text-[10px] font-bold uppercase tracking-[0.5em] shadow-xl hover:bg-zinc-800 transition-all flex items-center justify-center">
                            {loading ? <div className="loader border-top-white"></div> : 'AUTHENTICATE'}
                        </button>
                    </form>
                </div>
            );
        };

        const AdminPanel = () => {
            const [products, setProducts] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [file, setFile] = useState(null);

            useEffect(() => {
                const unsubscribe = db.collection('products').orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        setProducts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });
                return () => unsubscribe();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setUploading(true);
                const fd = new FormData(e.target);
                
                try {
                    let imageUrl = '';
                    if (file) {
                        const fileRef = storage.ref(`products/${Date.now()}_${file.name}`);
                        await fileRef.put(file);
                        imageUrl = await fileRef.getDownloadURL();
                    } else {
                        imageUrl = fd.get('imageUrl');
                    }

                    await db.collection('products').add({
                        name: fd.get('name'),
                        price: Number(fd.get('price')),
                        category: fd.get('category'),
                        imageUrl: imageUrl,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    e.target.reset();
                    setFile(null);
                    alert('ARTICLE REGISTERED SUCCESSFULLY.');
                } catch (err) {
                    alert('Error: ' + err.message);
                } finally {
                    setUploading(false);
                }
            };

            const handleDelete = async (id) => {
                if (window.confirm('EVICT ARTICLE FROM WAREHOUSE?')) {
                    await db.collection('products').doc(id).delete();
                }
            };

            return (
                <main className="max-w-6xl mx-auto px-6 pt-40 pb-40 fade-in">
                    <h2 className="text-4xl font-serif font-bold uppercase tracking-widest mb-16 border-b border-zinc-100 pb-8">Warehouse Control</h2>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-24">
                        <div className="lg:col-span-1">
                            <form onSubmit={handleSubmit} className="bg-zinc-50 p-10 border border-zinc-100 space-y-10 sticky top-32">
                                <h3 className="text-xs font-black uppercase tracking-[0.4em] border-b pb-4">Register New Piece</h3>
                                <div className="space-y-4">
                                    <label className="text-[10px] font-black tracking-widest text-zinc-400 uppercase">Article Title</label>
                                    <input name="name" placeholder="E.G. CORE HOODIE" required className="w-full border-b bg-transparent py-3 outline-none uppercase text-xs font-bold tracking-widest focus:border-black transition-colors" />
                                </div>
                                <div className="space-y-4">
                                    <label className="text-[10px] font-black tracking-widest text-zinc-400 uppercase">Valuation ({CURRENCY})</label>
                                    <input name="price" type="number" placeholder="0000" required className="w-full border-b bg-transparent py-3 outline-none text-xs font-bold tracking-widest focus:border-black transition-colors" />
                                </div>
                                <div className="space-y-4">
                                    <label className="text-[10px] font-black tracking-widest text-zinc-400 uppercase">Collection</label>
                                    <select name="category" className="w-full border-b bg-transparent py-3 outline-none text-[10px] font-bold uppercase tracking-widest focus:border-black transition-colors">
                                        {CATEGORIES.filter(c => c !== 'ALL').map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div className="space-y-4">
                                    <label className="text-[10px] font-black tracking-widest text-zinc-400 uppercase">Asset Upload</label>
                                    <input type="file" onChange={(e) => setFile(e.target.files[0])} className="text-[10px] font-bold text-zinc-400 block w-full file:mr-4 file:py-2 file:px-4 file:border-0 file:text-[10px] file:font-bold file:bg-black file:text-white hover:file:bg-zinc-800" />
                                    <p className="text-[8px] text-zinc-400 mt-2">OR ENTER IMAGE URL MANUALLY</p>
                                    <input name="imageUrl" placeholder="HTTPS://..." className="w-full border-b bg-transparent py-2 outline-none text-xs font-bold focus:border-black transition-colors" />
                                </div>
                                <button type="submit" disabled={uploading} className="w-full bg-black text-white py-6 text-[10px] font-bold uppercase tracking-[0.4em] shadow-xl hover:bg-zinc-800 transition-all flex items-center justify-center">
                                    {uploading ? <div className="loader border-top-white"></div> : 'REGISTER ARTICLE'}
                                </button>
                            </form>
                        </div>

                        <div className="lg:col-span-2 space-y-8">
                            {products.map(p => (
                                <div key={p.id} className="flex items-center justify-between border-b border-zinc-50 pb-8 group">
                                    <div className="flex items-center space-x-10">
                                        <div className="w-20 aspect-[3/4] bg-zinc-100 overflow-hidden"><img src={p.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" /></div>
                                        <div>
                                            <h4 className="text-[13px] font-black uppercase tracking-[0.2em]">{p.name}</h4>
                                            <p className="text-[10px] text-zinc-300 font-bold uppercase mt-2 tracking-widest">{p.category} — {CURRENCY}{p.price.toLocaleString()}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => handleDelete(p.id)} className="text-[9px] font-bold text-zinc-300 uppercase tracking-widest hover:text-red-500 transition-colors">Evict</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </main>
            );
        };

        const Footer = () => (
            <footer className="bg-black text-white pt-40 pb-20 px-6 mt-20">
                <div className="max-w-7xl mx-auto space-y-24">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-20 text-center md:text-left">
                        <div className="md:col-span-1 space-y-8">
                            <h4 className="font-serif text-4xl font-bold uppercase tracking-[0.4em]">{BRAND_NAME}</h4>
