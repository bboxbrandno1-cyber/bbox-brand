<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBOX BRAND | Luxury Fashion Store</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f9f9f9; }
        ::-webkit-scrollbar-thumb { background: #000; }
        
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .luxury-gradient {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
        }
        
        .nav-blur {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .cart-open {
            overflow: hidden;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useMemo, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- DATA ---
        const PRODUCTS = [
            { id: '1', name: 'Signature Stealth Tee', price: 2450, category: 'T-SHIRTS', imageUrl: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80&w=1200', isFeatured: true },
            { id: '2', name: 'Urban Tech V1 Tracksuit', price: 8900, category: 'TRACK SUITS', imageUrl: 'https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&q=80&w=1200', isFeatured: true },
            { id: '3', name: 'Premium Heavyweight Hoodie', price: 5200, category: 'HOODIES', imageUrl: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&q=80&w=1200' },
            { id: '4', name: 'Midnight Merino Sweater', price: 9800, category: 'SWEATERS', imageUrl: 'https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?auto=format&fit=crop&q=80&w=1200' },
            { id: '5', name: 'Boxy Fit Minimalist Tee', price: 2100, category: 'T-SHIRTS', imageUrl: 'https://images.unsplash.com/photo-1576566588028-4147f3842f27?auto=format&fit=crop&q=80&w=1200' },
            { id: '6', name: 'Tech Jogger Series II', price: 7500, category: 'TRACK SUITS', imageUrl: 'https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?auto=format&fit=crop&q=80&w=1200' },
            { id: '7', name: 'Oversized Sand Hoodie', price: 4800, category: 'HOODIES', imageUrl: 'https://images.unsplash.com/photo-1513188732907-5f732b831ca8?auto=format&fit=crop&q=80&w=1200' },
            { id: '8', name: 'Cable Knit Cashmere', price: 12500, category: 'SWEATERS', imageUrl: 'https://images.unsplash.com/photo-1551028719-00167b16eac5?auto=format&fit=crop&q=80&w=1200' }
        ];

        const BRAND_NAME = "BBox Brand";
        const CURRENCY = "Rs.";

        // --- COMPONENTS ---

        const BBoxApp = () => {
            const [activeCategory, setActiveCategory] = useState('ALL');
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const filteredProducts = useMemo(() => 
                activeCategory === 'ALL' ? PRODUCTS : PRODUCTS.filter(p => p.category === activeCategory)
            , [activeCategory]);

            const addToCart = (product) => {
                setCart(prev => {
                    const exists = prev.find(item => item.product.id === product.id);
                    if (exists) return prev.map(item => item.product.id === product.id ? {...item, qty: item.qty + 1} : item);
                    return [...prev, { product, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(item => item.product.id !== id));
            };

            const cartTotal = cart.reduce((acc, item) => acc + (item.product.price * item.qty), 0);
            const cartCount = cart.reduce((acc, item) => acc + item.qty, 0);

            return (
                <div className={`flex flex-col min-h-screen selection:bg-black selection:text-white ${isCartOpen ? 'cart-open' : ''}`}>
                    
                    {/* Navigation */}
                    <nav className={`fixed top-0 w-full z-[100] transition-all duration-700 ${scrolled ? 'bg-white/90 nav-blur h-16 shadow-sm border-b border-gray-100' : 'bg-transparent h-24'}`}>
                        <div className="max-w-[1440px] mx-auto h-full px-6 md:px-12 flex justify-between items-center">
                            <button className="md:hidden">
                                <svg className={`w-6 h-6 ${scrolled ? 'text-black' : 'text-white'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                            </button>

                            <div className="absolute left-1/2 -translate-x-1/2 md:static md:translate-x-0 cursor-pointer" onClick={() => {setActiveCategory('ALL'); window.scrollTo({top: 0, behavior: 'smooth'});}}>
                                <h1 className={`font-serif text-2xl font-black tracking-[0.4em] uppercase transition-colors duration-700 ${scrolled ? 'text-black' : 'text-white'}`}>
                                    BBox
                                </h1>
                            </div>

                            <div className="hidden md:flex items-center space-x-10">
                                {['ALL', 'T-SHIRTS', 'TRACK SUITS', 'HOODIES', 'SWEATERS'].map(cat => (
                                    <button 
                                        key={cat} 
                                        onClick={() => setActiveCategory(cat)}
                                        className={`text-[9px] font-bold uppercase tracking-[0.3em] transition-all hover:opacity-100 ${activeCategory === cat ? 'opacity-100 border-b border-current' : 'opacity-40'} ${scrolled ? 'text-black' : 'text-white'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <button onClick={() => setIsCartOpen(true)} className="relative group p-2">
                                <svg className={`w-6 h-6 transition-colors duration-700 ${scrolled ? 'text-black' : 'text-white'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                                {cartCount > 0 && (
                                    <span className={`absolute top-0 right-0 text-[8px] font-bold w-4 h-4 rounded-full flex items-center justify-center transition-all duration-700 ${scrolled ? 'bg-black text-white' : 'bg-white text-black scale-110 shadow-lg'}`}>
                                        {cartCount}
                                    </span>
                                )}
                            </button>
                        </div>
                    </nav>

                    {/* Cart Drawer */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[200] flex justify-end">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-md transition-opacity duration-700" onClick={() => setIsCartOpen(false)} />
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl flex flex-col animate-reveal">
                                <div className="p-10 border-b flex justify-between items-center bg-zinc-50/50">
                                    <h2 className="text-xl font-serif font-bold uppercase tracking-widest">Shopping Bag</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="hover:rotate-90 transition-transform p-2">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    </button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-10 space-y-10">
                                    {cart.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center space-y-8 text-center">
                                            <div className="w-16 h-16 bg-zinc-50 rounded-full flex items-center justify-center">
                                                <svg className="w-6 h-6 text-zinc-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                                            </div>
                                            <p className="text-gray-400 font-serif italic text-lg tracking-wide">Your bag is currently empty.</p>
                                            <button onClick={() => setIsCartOpen(false)} className="px-12 py-4 border border-black text-[10px] font-bold uppercase tracking-widest hover:bg-black hover:text-white transition-all duration-500">Continue Shopping</button>
                                        </div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.product.id} className="flex space-x-6 group animate-reveal">
                                                <div className="w-24 aspect-[3/4] bg-zinc-50 flex-shrink-0 overflow-hidden">
                                                    <img src={item.product.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 scale-105 group-hover:scale-100" alt="" />
                                                </div>
                                                <div className="flex-1 flex flex-col justify-between py-1">
                                                    <div>
                                                        <div className="flex justify-between mb-2">
                                                            <h4 className="text-[10px] font-black uppercase tracking-widest leading-relaxed">{item.product.name}</h4>
                                                            <button onClick={() => removeFromCart(item.product.id)} className="text-gray-300 hover:text-black transition-colors">
                                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                                            </button>
                                                        </div>
                                                        <p className="text-[9px] text-gray-400 uppercase tracking-widest mb-3">{item.product.category}</p>
                                                    </div>
                                                    <div className="flex justify-between items-end border-t border-zinc-50 pt-3">
                                                        <p className="text-[10px] font-bold text-zinc-400">QTY: {item.qty}</p>
                                                        <p className="text-xs font-black">{CURRENCY} {(item.product.price * item.qty).toLocaleString()}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="p-10 border-t bg-zinc-50/50 space-y-8">
                                        <div className="flex justify-between items-center">
                                            <span className="text-[11px] font-bold uppercase tracking-[0.3em] text-gray-400">Total Estimate</span>
                                            <span className="text-xl font-black">{CURRENCY} {cartTotal.toLocaleString()}</span>
                                        </div>
                                        <button className="w-full bg-black text-white py-6 text-[10px] font-bold uppercase tracking-[0.4em] shadow-xl hover:bg-zinc-800 transition-all duration-500">Proceed to Checkout</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Hero Section */}
                    {activeCategory === 'ALL' && (
                        <section className="relative h-screen bg-black overflow-hidden flex items-center justify-center">
                            <img 
                                src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?auto=format&fit=crop&q=80&w=2000" 
                                className="absolute inset-0 w-full h-full object-cover opacity-60 grayscale scale-110 hover:scale-100 transition-transform duration-[20s] ease-out"
                                alt="Hero"
                            />
                            <div className="absolute inset-0 luxury-gradient" />
                            <div className="relative z-10 text-center px-6 animate-reveal">
                                <p className="text-[10px] md:text-xs uppercase tracking-[1.2em] text-white/60 mb-10 font-semibold">The 2024 Archive Drop</p>
                                <h2 className="text-6xl md:text-9xl font-serif italic text-white mb-14 leading-tight tracking-tighter">
                                    Stealth <br className="md:hidden"/> Luxury
                                </h2>
                                <button 
                                    onClick={() => {
                                        const el = document.getElementById('catalog');
                                        el?.scrollIntoView({ behavior: 'smooth' });
                                    }}
                                    className="px-16 py-6 border border-white text-white text-[10px] font-bold uppercase tracking-widest hover:bg-white hover:text-black transition-all duration-700 backdrop-blur-sm"
                                >
                                    Explore Catalog
                                </button>
                            </div>
                            <div className="absolute bottom-12 left-1/2 -translate-x-1/2 animate-bounce opacity-30">
                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1" d="M19 14l-7 7-7-7"></path></svg>
                            </div>
                        </section>
                    )}

                    {/* Catalog */}
                    <main id="catalog" className="max-w-[1440px] mx-auto px-6 md:px-12 py-32 w-full flex-1">
                        <div className="flex flex-col md:flex-row justify-between items-baseline mb-24 border-b border-gray-100 pb-12">
                            <div>
                                <h3 className="text-4xl md:text-5xl font-serif font-bold uppercase tracking-widest">{activeCategory}</h3>
                                <p className="text-[10px] text-gray-400 uppercase tracking-[0.5em] mt-5 font-bold italic">Uncompromising Modern Craftsmanship</p>
                            </div>
                            <p className="text-[11px] text-gray-300 font-bold uppercase tracking-widest mt-8 md:mt-0 tracking-[0.2em]">{filteredProducts.length} ARTICLES READY FOR SHIPMENT</p>
                        </div>

                        <div className="grid grid-cols-2 lg:grid-cols-4 gap-x-6 md:gap-x-12 gap-y-20 md:gap-y-32">
                            {filteredProducts.map((p, i) => (
                                <div key={p.id} className="group animate-reveal" style={{ animationDelay: `${i * 0.1}s` }}>
                                    <div className="aspect-[3/4] overflow-hidden bg-zinc-50 relative cursor-pointer group">
                                        <img src={p.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 group-hover:scale-110" alt={p.name} />
                                        <div className="absolute inset-x-0 bottom-0 p-5 opacity-0 group-hover:opacity-100 transition-all transform translate-y-4 group-hover:translate-y-0">
                                            <button 
                                                onClick={() => addToCart(p)}
                                                className="w-full bg-black text-white py-5 text-[9px] font-bold uppercase tracking-widest hover:bg-zinc-800 transition-all duration-500 shadow-2xl"
                                            >
                                                Quick Add
                                            </button>
                                        </div>
                                        {p.isFeatured && (
                                            <span className="absolute top-5 left-5 bg-black text-white text-[8px] font-bold px-4 py-2 tracking-[0.3em] uppercase">Limited Release</span>
                                        )}
                                    </div>
                                    <div className="mt-8 text-center px-2">
                                        <p className="text-[9px] text-zinc-300 uppercase tracking-widest mb-2 font-bold">{p.category}</p>
                                        <h4 className="text-[11px] font-bold uppercase tracking-[0.2em] mb-4 h-10 leading-tight group-hover:text-zinc-500 transition-colors duration-500">{p.name}</h4>
                                        <p className="text-sm font-black text-black tracking-tight">{CURRENCY} {p.price.toLocaleString()}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-black text-white pt-32 pb-16 mt-20">
                        <div className="max-w-[1440px] mx-auto px-6 md:px-12 grid grid-cols-1 md:grid-cols-4 gap-24 mb-32 border-b border-white/5 pb-32">
                            <div className="md:col-span-1 space-y-10 text-center md:text-left">
                                <h4 className="font-serif text-4xl font-bold tracking-[0.4em] uppercase">{BRAND_NAME}</h4>
                                <p className="text-[10px] text-white/30 uppercase tracking-[0.3em] font-bold leading-loose max-w-xs mx-auto md:mx-0">
                                    Engineered with architectural precision and the finest sustainable materials. Redefining high-end basics for the global citizen.
                                </p>
                            </div>
                            <div className="text-center md:text-left">
                                <h5 className="text-[11px] font-bold uppercase tracking-[0.6em] mb-12 text-white/20">Collections</h5>
                                <ul className="text-[10px] uppercase tracking-[0.4em] text-white/40 space-y-8 font-bold">
                                    <li onClick={() => setActiveCategory('T-SHIRTS')} className="hover:text-white cursor-pointer transition-colors">T-Shirts</li>
                                    <li onClick={() => setActiveCategory('HOODIES')} className="hover:text-white cursor-pointer transition-colors">Hoodies</li>
                                    <li onClick={() => setActiveCategory('SWEATERS')} className="hover:text-white cursor-pointer transition-colors">Sweaters</li>
                                    <li onClick={() => setActiveCategory('TRACK SUITS')} className="hover:text-white cursor-pointer transition-colors">Track Suits</li>
                                </ul>
                            </div>
                            <div className="text-center md:text-left">
                                <h5 className="text-[11px] font-bold uppercase tracking-[0.6em] mb-12 text-white/20">Concierge</h5>
                                <ul className="text-[10px] uppercase tracking-[0.4em] text-white/40 space-y-8 font-bold">
                                    <li>Order Tracking</li>
                                    <li>Luxe Returns</li>
                                    <li>Sizing Archive</li>
                                    <li>Privacy Charter</li>
                                </ul>
                            </div>
                            <div className="text-center md:text-left">
                                <h5 className="text-[11px] font-bold uppercase tracking-[0.6em] mb-12 text-white/20">The Private List</h5>
                                <p className="text-[10px] text-white/30 uppercase tracking-widest mb-10 font-bold">Priority access to seasonal archives.</p>
                                <div className="flex border-b border-white/10 pb-4 group focus-within:border-white transition-all duration-700">
                                    <input type="email" placeholder="EMAIL ADDRESS" className="bg-transparent text-[10px] outline-none flex-1 font-bold uppercase tracking-[0.3em] placeholder:text-white/10" />
                                    <button className="text-[11px] font-black tracking-widest ml-4 hover:scale-125 transition-transform duration-500">â†’</button>
                                </div>
                            </div>
                        </div>
                        <div className="flex flex-col md:flex-row justify-between items-center max-w-[1440px] mx-auto px-6 md:px-12 space-y-10 md:space-y-0">
                            <p className="text-[9px] text-white/10 uppercase tracking-[1em] font-bold">
                                &copy; 2024 {BRAND_NAME.toUpperCase()} INTERACTIVE RETAIL. ALL RIGHTS RESERVED.
                            </p>
                            <div className="flex space-x-12">
                                {['IG', 'TW', 'FB'].map(s => (
                                    <span key={s} className="text-[10px] text-white/10 font-bold uppercase tracking-widest hover:text-white cursor-pointer transition-colors duration-500">{s}</span>
                                ))}
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BBoxApp />);
    </script>
</body>
</html>
