<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBOX BRAND | Stealth Luxury</title>
    
    <!-- CDNs: Tailwind, React, Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --zinc-100: #f4f4f5;
            --zinc-400: #a1a1aa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--white); }
        ::-webkit-scrollbar-thumb { background: var(--black); }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }

        .luxury-gradient {
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }

        .nav-blur {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .img-zoom {
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .group:hover .img-zoom {
            transform: scale(1.05);
        }

        /* Cart overlay state */
        body.cart-open { overflow: hidden; }

        /* Remove default select styling */
        select {
            appearance: none;
            background: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React logic using Babel for JSX -->
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const BRAND_NAME = "BBOX BRAND";
        const CURRENCY = "Rs.";
        const CATEGORIES = ['ALL', 'T-SHIRTS', 'TRACK SUITS', 'HOODIES', 'SWEATERS'];

        const INITIAL_PRODUCTS = [
            { id: '1', name: 'Signature Stealth Tee', price: 2450, category: 'T-SHIRTS', imageUrl: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80&w=1200' },
            { id: '2', name: 'Urban Tech V1 Tracksuit', price: 8900, category: 'TRACK SUITS', imageUrl: 'https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&q=80&w=1200' },
            { id: '3', name: 'Premium Heavyweight Hoodie', price: 5200, category: 'HOODIES', imageUrl: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&q=80&w=1200' },
            { id: '4', name: 'Midnight Merino Sweater', price: 9800, category: 'SWEATERS', imageUrl: 'https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?auto=format&fit=crop&q=80&w=1200' },
            { id: '5', name: 'Boxy Fit Minimalist Tee', price: 2100, category: 'T-SHIRTS', imageUrl: 'https://images.unsplash.com/photo-1576566588028-4147f3842f27?auto=format&fit=crop&q=80&w=1200' }
        ];

        function App() {
            const [view, setView] = useState('STORE');
            const [products, setProducts] = useState(() => {
                const saved = localStorage.getItem('bbox_products');
                return saved ? JSON.parse(saved) : INITIAL_PRODUCTS;
            });
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [activeCat, setActiveCat] = useState('ALL');
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                localStorage.setItem('bbox_products', JSON.stringify(products));
            }, [products]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Cart Functions
            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(item => item.id === p.id);
                    if (exists) return prev.map(item => item.id === p.id ? {...item, qty: item.qty + 1} : item);
                    return [...prev, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(item => item.id !== id));
            const updateQty = (id, delta) => setCart(prev => prev.map(item => item.id === id ? {...item, qty: Math.max(1, item.qty + delta)} : item));
            
            // Admin Functions
            const addProduct = (p) => setProducts([ { ...p, id: Date.now().toString() }, ...products]);
            const deleteProduct = (id) => setProducts(products.filter(p => p.id !== id));

            const cartCount = cart.reduce((acc, item) => acc + item.qty, 0);
            const cartTotal = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);

            const filteredProducts = activeCat === 'ALL' ? products : products.filter(p => p.category === activeCat);

            return (
                <div className={`min-h-screen flex flex-col ${isCartOpen ? 'cart-open' : ''}`}>
                    
                    {/* NAVBAR */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled || view === 'ADMIN' ? 'bg-white/90 nav-blur h-16 border-b' : 'bg-transparent h-24'}`}>
                        <div className="max-w-7xl mx-auto h-full px-6 flex justify-between items-center">
                            <div className="flex items-center space-x-10">
                                <h1 onClick={() => setView('STORE')} className={`font-serif text-2xl font-bold tracking-widest cursor-pointer ${scrolled || view === 'ADMIN' ? 'text-black' : 'text-white'}`}>BBOX</h1>
                                <div className="hidden md:flex space-x-6">
                                    <button onClick={() => setView('STORE')} className={`text-[10px] font-bold uppercase tracking-[0.2em] ${scrolled || view === 'ADMIN' ? 'text-black/60 hover:text-black' : 'text-white/60 hover:text-white'}`}>Store</button>
                                    <button onClick={() => setView('ADMIN')} className={`text-[10px] font-bold uppercase tracking-[0.2em] ${scrolled || view === 'ADMIN' ? 'text-black/60 hover:text-black' : 'text-white/60 hover:text-white'}`}>Admin</button>
                                </div>
                            </div>
                            <button onClick={() => setIsCartOpen(true)} className="relative p-2">
                                <svg className={`w-6 h-6 ${scrolled || view === 'ADMIN' ? 'text-black' : 'text-white'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                                {cartCount > 0 && (
                                    <span className={`absolute top-0 right-0 text-[8px] font-bold w-4 h-4 rounded-full flex items-center justify-center ${scrolled || view === 'ADMIN' ? 'bg-black text-white' : 'bg-white text-black'}`}>
                                        {cartCount}
                                    </span>
                                )}
                            </button>
                        </div>
                    </nav>

                    {/* CART OVERLAY */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setIsCartOpen(false)} />
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl flex flex-col fade-in">
                                <div className="p-8 border-b flex justify-between items-center">
                                    <h2 className="text-xl font-serif font-bold uppercase tracking-widest">Bag</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M6 18L18 6M6 6l12 12" /></svg></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-8 space-y-6">
                                    {cart.length === 0 ? (
                                        <p className="text-center py-20 text-zinc-400 font-serif italic">Your bag is empty.</p>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex space-x-4 border-b border-zinc-50 pb-6">
                                                <div className="w-20 aspect-[3/4] bg-zinc-100"><img src={item.imageUrl} className="w-full h-full object-cover grayscale" /></div>
                                                <div className="flex-1 flex flex-col justify-between">
                                                    <div className="flex justify-between">
                                                        <h4 className="text-[10px] font-bold uppercase tracking-widest">{item.name}</h4>
                                                        <button onClick={() => removeFromCart(item.id)} className="text-zinc-300 hover:text-black">×</button>
                                                    </div>
                                                    <div className="flex justify-between items-end">
                                                        <div className="flex items-center space-x-4 border px-2 py-1 text-xs">
                                                            <button onClick={() => updateQty(item.id, -1)}>-</button>
                                                            <span>{item.qty}</span>
                                                            <button onClick={() => updateQty(item.id, 1)}>+</button>
                                                        </div>
                                                        <p className="text-xs font-bold">{CURRENCY}{item.price * item.qty}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="p-8 border-t bg-zinc-50 space-y-4">
                                        <div className="flex justify-between font-bold text-sm uppercase">
                                            <span>Subtotal</span>
                                            <span>{CURRENCY}{cartTotal}</span>
                                        </div>
                                        <button className="w-full bg-black text-white py-4 text-xs font-bold uppercase tracking-widest hover:bg-zinc-800 transition-colors">Checkout</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* MAIN CONTENT */}
                    <div className="flex-1">
                        {view === 'STORE' ? (
                            <div className="fade-in">
                                {/* HERO */}
                                <section className="relative h-[85vh] bg-black flex items-center justify-center">
                                    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&q=80&w=2000" className="absolute inset-0 w-full h-full object-cover opacity-50 grayscale" />
                                    <div className="absolute inset-0 luxury-gradient" />
                                    <div className="relative text-center text-white px-6">
                                        <h2 className="text-6xl md:text-9xl font-serif italic mb-8">BBox Stealth</h2>
                                        <button onClick={() => document.getElementById('catalog').scrollIntoView()} className="px-10 py-4 border border-white/40 text-[10px] uppercase font-bold tracking-[0.3em] hover:bg-white hover:text-black transition-all">Explore Collection</button>
                                    </div>
                                </section>

                                {/* CATALOG */}
                                <main id="catalog" className="max-w-7xl mx-auto px-6 py-20">
                                    <div className="flex flex-col md:flex-row justify-between items-center mb-16 space-y-8 md:space-y-0">
                                        <div className="flex space-x-6 overflow-x-auto pb-4 no-scrollbar">
                                            {CATEGORIES.map(cat => (
                                                <button key={cat} onClick={() => setActiveCat(cat)} className={`text-[10px] font-bold uppercase tracking-widest whitespace-nowrap transition-all ${activeCat === cat ? 'text-black border-b border-black' : 'text-zinc-300 hover:text-black'}`}>{cat}</button>
                                            ))}
                                        </div>
                                        <p className="text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400">{filteredProducts.length} ARTICLES</p>
                                    </div>

                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                                        {filteredProducts.map(p => (
                                            <div key={p.id} className="group cursor-pointer">
                                                <div className="aspect-[3/4] overflow-hidden bg-zinc-50 relative">
                                                    <img src={p.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 img-zoom" />
                                                    <div className="absolute inset-x-0 bottom-0 p-4 opacity-0 group-hover:opacity-100 transition-all translate-y-4 group-hover:translate-y-0">
                                                        <button onClick={() => addToCart(p)} className="w-full bg-black text-white py-3 text-[9px] font-bold uppercase tracking-widest">Add To Bag</button>
                                                    </div>
                                                </div>
                                                <div className="mt-6 text-center">
                                                    <p className="text-[8px] text-zinc-400 font-bold uppercase tracking-widest mb-1">{p.category}</p>
                                                    <h3 className="text-[10px] font-bold uppercase tracking-widest mb-2">{p.name}</h3>
                                                    <p className="text-xs font-bold">{CURRENCY}{p.price}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </main>
                            </div>
                        ) : (
                            <div className="max-w-4xl mx-auto px-6 py-32 fade-in">
                                <h2 className="text-3xl font-serif font-bold uppercase tracking-widest mb-12 border-b pb-4">Admin Panel</h2>
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const fd = new FormData(e.target);
                                    addProduct({
                                        name: fd.get('name'),
                                        price: Number(fd.get('price')),
                                        category: fd.get('category'),
                                        imageUrl: fd.get('imageUrl')
                                    });
                                    e.target.reset();
                                }} className="grid grid-cols-1 md:grid-cols-2 gap-6 bg-zinc-50 p-8 mb-12">
                                    <input name="name" placeholder="PRODUCT NAME" required className="bg-transparent border-b border-zinc-200 py-2 outline-none text-xs font-bold" />
                                    <input name="price" type="number" placeholder="PRICE" required className="bg-transparent border-b border-zinc-200 py-2 outline-none text-xs font-bold" />
                                    <select name="category" className="bg-transparent border-b border-zinc-200 py-2 outline-none text-[10px] font-bold uppercase">
                                        {CATEGORIES.filter(c => c !== 'ALL').map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                    <input name="imageUrl" placeholder="IMAGE URL" required className="bg-transparent border-b border-zinc-200 py-2 outline-none text-xs font-bold" />
                                    <button type="submit" className="md:col-span-2 bg-black text-white py-4 text-xs font-bold uppercase tracking-widest">Add Product</button>
                                </form>

                                <div className="space-y-4">
                                    {products.map(p => (
                                        <div key={p.id} className="flex justify-between items-center border-b pb-4">
                                            <div className="flex items-center space-x-4">
                                                <img src={p.imageUrl} className="w-12 h-16 object-cover grayscale" />
                                                <div>
                                                    <h4 className="text-[10px] font-bold uppercase tracking-widest">{p.name}</h4>
                                                    <p className="text-[9px] text-zinc-400 font-bold uppercase">{p.category} — {CURRENCY}{p.price}</p>
                                                </div>
                                            </div>
                                            <button onClick={() => deleteProduct(p.id)} className="text-[10px] font-bold text-red-400 uppercase">Remove</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* FOOTER */}
                    <footer className="bg-black text-white py-20 px-6 mt-20">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-16 text-center md:text-left">
                            <div className="space-y-6">
                                <h4 className="font-serif text-3xl font-bold tracking-widest">{BRAND_NAME}</h4>
                                <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest leading-loose">The new era of luxury is here. Minimalism, quality, and timeless style.</p>
                            </div>
                            <div className="space-y-4">
                                <h5 className="text-xs font-bold uppercase tracking-widest">Information</h5>
                                <ul className="text-[10px] text-zinc-400 uppercase tracking-widest space-y-2">
                                    <li>Shipping & Returns</li>
                                    <li>Contact Us</li>
                                    <li>Privacy Policy</li>
                                </ul>
                            </div>
                            <div className="space-y-6">
                                <h5 className="text-xs font-bold uppercase tracking-widest">Newsletter</h5>
                                <div className="flex border-b border-zinc-800 pb-2">
                                    <input placeholder="ENTER EMAIL" className="bg-transparent outline-none flex-1 text-[10px]" />
                                    <button className="text-sm">➔</button>
                                </div>
                            </div>
                        </div>
                        <div className="mt-20 text-center text-[9px] text-zinc-700 font-bold uppercase tracking-[0.5em]">
                            &copy; 2024 {BRAND_NAME} INTERNATIONAL
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
