<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBOX BRAND | Stealth Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --zinc-100: #f4f4f5;
            --zinc-400: #a1a1aa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--white); }
        ::-webkit-scrollbar-thumb { background: var(--black); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .luxury-gradient {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }
        .nav-blur {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        .img-zoom {
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .group:hover .img-zoom {
            transform: scale(1.08);
        }
        body.cart-open { overflow: hidden; }
        input, select { border-radius: 0 !important; }
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // --- CONFIGURATION ---
        const BRAND_NAME = "BBOX BRAND";
        const CURRENCY = "Rs.";
        const ADMIN_EMAIL = "bboxbrandno1@gmail.com";
        const WHATSAPP_NUMBER = "923358211166"; 
        const CATEGORIES = ['ALL', 'T-SHIRTS', 'TRACK SUITS', 'HOODIES', 'SWEATERS'];

        // --- FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCMSAjTaf9FK2YTgfFpt8kXC4XClAoHHdw",
            authDomain: "bboxbrand-b7f60.firebaseapp.com",
            projectId: "bboxbrand-b7f60",
            storageBucket: "bboxbrand-b7f60.firebasestorage.app",
            messagingSenderId: "678435815084",
            appId: "1:678435815084:web:dd52ee29b19adea3146989"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();
        const timestamp = firebase.firestore.FieldValue.serverTimestamp;

        // --- COMPONENTS ---

        const Navbar = ({ view, setView, user, cartCount, onCartOpen }) => {
            const [scrolled, setScrolled] = React.useState(false);
            React.useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const isStore = view === 'STORE';

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-700 ${scrolled || !isStore ? 'bg-white/95 nav-blur h-16 border-b' : 'bg-transparent h-24'}`}>
                    <div className="max-w-7xl mx-auto h-full px-6 flex justify-between items-center">
                        <div className="flex items-center space-x-12">
                            <h1 onClick={() => setView('STORE')} className={`font-serif text-3xl font-black tracking-widest cursor-pointer transition-colors ${scrolled || !isStore ? 'text-black' : 'text-white'}`}>BBOX</h1>
                            <div className="hidden md:flex space-x-8">
                                <button onClick={() => setView('STORE')} className={`text-[10px] font-bold uppercase tracking-[0.3em] transition-opacity ${scrolled || !isStore ? 'text-black opacity-60 hover:opacity-100' : 'text-white opacity-60 hover:opacity-100'}`}>Gallery</button>
                                <button onClick={() => setView(user ? 'ADMIN_PANEL' : 'ADMIN_LOGIN')} className={`text-[10px] font-bold uppercase tracking-[0.3em] transition-opacity ${scrolled || !isStore ? 'text-black opacity-60 hover:opacity-100' : 'text-white opacity-60 hover:opacity-100'}`}>Warehouse</button>
                            </div>
                        </div>
                        <div className="flex items-center space-x-6">
                            {user && (view === 'ADMIN_PANEL' || view === 'ADMIN_LOGIN') && (
                                <button onClick={() => auth.signOut()} className="text-[10px] font-bold uppercase tracking-widest text-zinc-400 hover:text-black">Sign Out</button>
                            )}
                            <button onClick={onCartOpen} className="relative p-2 group">
                                <svg className={`w-6 h-6 transition-colors ${scrolled || !isStore ? 'text-black' : 'text-white'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                </svg>
                                {cartCount > 0 && (
                                    <span className={`absolute top-0 right-0 text-[8px] font-bold w-4 h-4 rounded-full flex items-center justify-center ${scrolled || !isStore ? 'bg-black text-white' : 'bg-white text-black'}`}>
                                        {cartCount}
                                    </span>
                                )}
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const Cart = ({ isOpen, setIsOpen, cart, removeFromCart, updateQty, total }) => {
            if (!isOpen) return null;
            const handleConfirmOrder = () => {
                let message = `*NEW ORDER - BBOX BRAND*%0A%0A`;
                cart.forEach((item, index) => {
                    message += `${index + 1}. *${item.name}*%0A   Qty: ${item.qty}%0A   Price: ${CURRENCY}${item.price.toLocaleString()}%0A%0A`;
                });
                message += `*Total Order Value:* ${CURRENCY}${total.toLocaleString()}%0A%0APlease confirm availability.`;
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${message}`, '_blank');
            };

            return (
                <div className="fixed inset-0 z-[100] flex justify-end">
                    <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setIsOpen(false)} />
                    <div className="relative w-full max-w-lg bg-white h-full shadow-2xl flex flex-col fade-in">
                        <div className="p-10 border-b flex justify-between items-center bg-zinc-50">
                            <h2 className="text-2xl font-serif font-bold uppercase tracking-widest">Bag</h2>
                            <button onClick={() => setIsOpen(false)} className="p-2 hover:rotate-90 transition-transform">Ã—</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-10 space-y-8">
                            {cart.length === 0 ? <p className="text-center text-zinc-400 italic font-serif">Empty Space.</p> : 
                                cart.map(item => (
                                    <div key={item.id} className="flex space-x-6 border-b border-zinc-100 pb-8">
                                        <img src={item.imageUrl} className="w-24 aspect-[3/4] object-cover grayscale" />
                                        <div className="flex-1">
                                            <h4 className="text-[11px] font-black uppercase">{item.name}</h4>
                                            <div className="flex justify-between items-end mt-4">
                                                <div className="flex items-center space-x-4 border px-2">
                                                    <button onClick={() => updateQty(item.id, -1)}>-</button>
                                                    <span>{item.qty}</span>
                                                    <button onClick={() => updateQty(item.id, 1)}>+</button>
                                                </div>
                                                <p className="font-black">{CURRENCY}{(item.price * item.qty).toLocaleString()}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            }
                        </div>
                        {cart.length > 0 && (
                            <div className="p-10 border-t bg-zinc-50">
                                <button onClick={handleConfirmOrder} className="w-full bg-black text-white py-6 text-[11px] font-bold uppercase tracking-[0.4em]">Confirm via WhatsApp</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const StoreView = ({ products, activeCat, setActiveCat, addToCart, loading }) => (
            <div className="fade-in">
                <header className="relative h-screen bg-black flex items-center justify-center overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?auto=format&fit=crop&q=80&w=2000" className="absolute inset-0 w-full h-full object-cover opacity-40 grayscale" />
                    <div className="absolute inset-0 luxury-gradient" />
                    <div className="relative text-center text-white px-6">
                        <h2 className="text-7xl md:text-[10rem] font-serif italic tracking-tighter">BBox Brand</h2>
                        <button onClick={() => document.getElementById('catalog')?.scrollIntoView({ behavior: 'smooth' })} className="mt-10 px-16 py-6 border border-white/20 text-[10px] uppercase font-bold tracking-[0.4em] hover:bg-white hover:text-black transition-all">Enter Warehouse</button>
                    </div>
                </header>
                <main id="catalog" className="max-w-[1400px] mx-auto px-6 py-32">
                    <div className="flex space-x-12 mb-24 border-b pb-12 overflow-x-auto no-scrollbar">
                        {CATEGORIES.map(cat => (
                            <button key={cat} onClick={() => setActiveCat(cat)} className={`text-[10px] font-bold uppercase tracking-[0.3em] ${activeCat === cat ? 'text-black border-b-2 border-black' : 'text-zinc-300'}`}>{cat}</button>
                        ))}
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-10 gap-y-32">
                        {products.map(p => (
                            <div key={p.id} className="group cursor-crosshair">
                                <div className="aspect-[3/4] overflow-hidden bg-zinc-50 relative">
                                    <img src={p.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000 img-zoom" />
                                    <button onClick={() => addToCart(p)} className="absolute bottom-6 inset-x-6 bg-black text-white py-4 text-[10px] font-bold uppercase tracking-[0.3em] opacity-0 group-hover:opacity-100 transition-all">Add To Bag</button>
                                </div>
                                <div className="mt-8 text-center">
                                    <h3 className="text-[12px] font-bold uppercase tracking-widest">{p.name}</h3>
                                    <p className="text-sm font-black">{CURRENCY}{p.price.toLocaleString()}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </main>
            </div>
        );

        const AdminLogin = ({ setView }) => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const res = await auth.signInWithEmailAndPassword(email, password);
                    if (res.user.email === ADMIN_EMAIL) setView('ADMIN_PANEL');
                } catch (err) { alert(err.message); }
            };
            return (
                <div className="h-screen flex items-center justify-center bg-zinc-50">
                    <form onSubmit={handleLogin} className="max-w-md w-full p-10 bg-white border space-y-6">
                        <h2 className="text-2xl font-serif font-bold text-center">Admin Access</h2>
                        <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="Email" className="w-full border-b py-3 outline-none" required />
                        <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Password" className="w-full border-b py-3 outline-none" required />
                        <button className="w-full bg-black text-white py-4 font-bold uppercase">Authenticate</button>
                    </form>
                </div>
            );
        };

        const AdminPanel = () => {
            const [products, setProducts] = React.useState([]);
            const [name, setName] = React.useState('');
            const [price, setPrice] = React.useState('');
            const [category, setCategory] = React.useState(CATEGORIES[1]);
            const [file, setFile] = React.useState(null);

            React.useEffect(() => {
                const unsub = db.collection('products').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setProducts(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsub();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    let url = "";
                    if (file) {
                        const ref = storage.ref(`products/${Date.now()}_${file.name}`);
                        await ref.put(file);
                        url = await ref.getDownloadURL();
                    }
                    await db.collection('products').add({ name, price: Number(price), category, imageUrl: url, createdAt: timestamp() });
                    alert("Added!");
                    setName(''); setPrice('');
                } catch (err) { alert(err.message); }
            };

            return (
                <div className="max-w-6xl mx-auto py-40 px-6">
                    <h2 className="text-4xl font-serif mb-10">Warehouse Control</h2>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-20">
                        <form onSubmit={handleSubmit} className="space-y-6 bg-zinc-50 p-10">
                            <input value={name} onChange={e => setName(e.target.value)} placeholder="Product Name" className="w-full border-b py-3" required />
                            <input value={price} onChange={e => setPrice(e.target.value)} type="number" placeholder="Price" className="w-full border-b py-3" required />
                            <select value={category} onChange={e => setCategory(e.target.value)} className="w-full border-b py-3">
                                {CATEGORIES.filter(c => c !== 'ALL').map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                            <input type="file" onChange={e => setFile(e.target.files[0])} className="w-full" />
                            <button className="w-full bg-black text-white py-4 uppercase">Add Piece</button>
                        </form>
                        <div className="space-y-4">
                            {products.map(p => (
                                <div key={p.id} className="flex justify-between border-b pb-4">
                                    <span>{p.name}</span>
                                    <button onClick={() => db.collection('products').doc(p.id).delete()} className="text-red-500 text-xs">Delete</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-black text-white py-20 text-center uppercase tracking-widest text-[9px]">
                <p>&copy; 2026 BBOX BRAND INTERNATIONAL</p>
            </footer>
        );

        const App = () => {
            const [view, setView] = React.useState('STORE');
            const [products, setProducts] = React.useState([]);
            const [cart, setCart] = React.useState([]);
            const [isCartOpen, setIsCartOpen] = React.useState(false);
            const [activeCat, setActiveCat] = React.useState('ALL');
            const [loading, setLoading] = React.useState(true);
            const [user, setUser] = React.useState(null);

            React.useEffect(() => {
                const unsubscribe = db.collection('products').orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        setProducts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        setLoading(false);
                    }, () => setLoading(false));
                return () => unsubscribe();
            }, []);

            React.useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if (u && u.email === ADMIN_EMAIL) {
                        setUser(u);
                    } else {
                        setUser(null);
                        if (view === 'ADMIN_PANEL') setView('STORE');
                    }
                });
                return () => unsubscribe();
            }, [view]);

            const addToCart = (p) => {
                setCart(prev => {
                    const exists = prev.find(i => i.id === p.id);
                    if (exists) return prev.map(i => i.id === p.id ? { ...i, qty: i.qty + 1 } : i);
                    return [...prev, { ...p, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const filteredProducts = activeCat === 'ALL' ? products : products.filter(p => p.category === activeCat);
            const cartTotal = cart.reduce((acc, i) => acc + (i.price * i.qty), 0);

            return (
                <div className={`min-h-screen flex flex-col ${isCartOpen ? 'cart-open' : ''}`}>
                    <Navbar view={view} setView={setView} user={user} cartCount={cart.reduce((a, c) => a + c.qty, 0)} onCartOpen={() => setIsCartOpen(true)} />
                    <Cart isOpen={isCartOpen} setIsOpen={setIsCartOpen} cart={cart} removeFromCart={(id) => setCart(cart.filter(i => i.id !== id))} updateQty={(id, d) => setCart(cart.map(i => i.id === id ? { ...i, qty: Math.max(1, i.qty + d) } : i))} total={cartTotal} />
                    <main className="flex-1">
                        {view === 'STORE' && <StoreView products={filteredProducts} activeCat={activeCat} setActiveCat={setActiveCat} addToCart={addToCart} loading={loading} />}
                        {view === 'ADMIN_LOGIN' && <AdminLogin setView={setView} />}
                        {view === 'ADMIN_PANEL' && (user?.email === ADMIN_EMAIL ? <AdminPanel /> : <AdminLogin setView={setView} />)}
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
