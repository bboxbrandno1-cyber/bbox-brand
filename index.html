<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBOX BRAND | Stealth Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --zinc-50: #fafafa;
            --zinc-100: #f4f4f5;
            --zinc-200: #e4e4e7;
            --zinc-800: #27272a;
            --zinc-900: #18181b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-up { animation: fadeUp 1s ease-out forwards; }
        
        @keyframes scaleIn {
            from { transform: scale(1.1); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .scale-in { animation: scaleIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .luxury-gradient {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }
        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .img-zoom {
            transition: transform 2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .group:hover .img-zoom {
            transform: scale(1.08);
        }
        
        .loader {
            border: 1px solid rgba(0,0,0,0.1);
            border-top: 1px solid #000;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-whatsapp:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const BRAND_NAME = "BBOX BRAND";
        const WHATSAPP_NUMBER = "923358211166";
        const CURRENCY = "Rs.";

        const App = () => {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeCat, setActiveCat] = useState('ALL');
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                // Fetch products from JSON file
                fetch('./products.json')
                    .then(res => res.json())
                    .then(data => {
                        setProducts(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("Error fetching products:", err);
                        setLoading(false);
                    });

                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const categories = ['ALL', ...new Set(products.map(p => p.category))];
            const filteredProducts = activeCat === 'ALL' ? products : products.filter(p => p.category === activeCat);

            const handleWhatsAppOrder = (product) => {
                const message = `Hello ${BRAND_NAME}, I am interested in purchasing the ${product.name} priced at ${CURRENCY}${product.price.toLocaleString()}. Is it available?`;
                const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* NAVBAR */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-700 ${scrolled ? 'bg-white/95 nav-blur h-16 border-b border-zinc-100' : 'bg-transparent h-24'}`}>
                        <div className="max-w-7xl mx-auto h-full px-6 flex justify-between items-center">
                            <h1 onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})} className={`font-serif text-3xl font-black tracking-widest cursor-pointer transition-colors ${scrolled ? 'text-black' : 'text-white'}`}>BBOX</h1>
                            <div className="hidden md:flex space-x-10">
                                <a href="#catalog" className={`text-[10px] font-bold uppercase tracking-[0.4em] transition-opacity ${scrolled ? 'text-black opacity-60 hover:opacity-100' : 'text-white opacity-60 hover:opacity-100'}`}>The Archive</a>
                                <a href="https://wa.me/923358211166" target="_blank" className={`text-[10px] font-bold uppercase tracking-[0.4em] transition-opacity ${scrolled ? 'text-black opacity-60 hover:opacity-100' : 'text-white opacity-60 hover:opacity-100'}`}>Concierge</a>
                            </div>
                        </div>
                    </nav>

                    {/* HERO */}
                    <header className="relative h-screen bg-black flex items-center justify-center overflow-hidden">
                        <img 
                            src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?auto=format&fit=crop&q=80&w=2000" 
                            className="absolute inset-0 w-full h-full object-cover opacity-50 grayscale scale-in" 
                            alt="BBOX Luxury Fashion" 
                        />
                        <div className="absolute inset-0 luxury-gradient" />
                        <div className="relative text-center text-white px-6 space-y-10">
                            <p className="text-[10px] uppercase tracking-[1.5em] opacity-80 fade-up">Stealth Luxury Collective</p>
                            <h2 className="text-6xl md:text-[10rem] font-serif italic leading-none tracking-tighter fade-up">BBox Brand</h2>
                            <div className="pt-10 fade-up">
                                <button 
                                    onClick={() => document.getElementById('catalog').scrollIntoView({behavior: 'smooth'})} 
                                    className="px-16 py-6 border border-white/20 text-[10px] uppercase font-bold tracking-[0.6em] hover:bg-white hover:text-black transition-all duration-1000"
                                >
                                    Explore Archive
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* CATEGORY SELECTOR */}
                    <section id="catalog" className="max-w-7xl mx-auto w-full px-6 pt-32 pb-16">
                        <div className="flex flex-col md:flex-row justify-between items-center mb-20 border-b border-zinc-100 pb-12 gap-8">
                            <div className="flex space-x-10 overflow-x-auto pb-4 no-scrollbar w-full md:w-auto">
                                {categories.map(cat => (
                                    <button 
                                        key={cat} 
                                        onClick={() => setActiveCat(cat)} 
                                        className={`text-[10px] font-bold uppercase tracking-[0.4em] whitespace-nowrap transition-all ${activeCat === cat ? 'text-black border-b border-black pb-2' : 'text-zinc-300 hover:text-black'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                            <p className="text-[9px] font-bold uppercase tracking-[0.5em] text-zinc-300">{filteredProducts.length} Articles Identified</p>
                        </div>

                        {/* PRODUCT GRID */}
                        {loading ? (
                            <div className="py-60 flex flex-col items-center justify-center space-y-8">
                                <div className="loader"></div>
                                <p className="text-[10px] uppercase tracking-[0.5em] text-zinc-400">Loading Collective...</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-12 gap-y-32">
                                {filteredProducts.map((p, idx) => (
                                    <div key={idx} className="group fade-up" style={{ animationDelay: `${idx * 0.1}s` }}>
                                        <div className="aspect-[3/4] overflow-hidden bg-zinc-50 relative group">
                                            <img 
                                                src={p.imageUrl} 
                                                className="w-full h-full object-cover grayscale group-hover:grayscale-0 img-zoom" 
                                                alt={p.name} 
                                            />
                                            <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors" />
                                            <div className="absolute inset-x-0 bottom-0 p-8 opacity-0 group-hover:opacity-100 transition-all translate-y-10 group-hover:translate-y-0 flex flex-col space-y-4">
                                                <button 
                                                    onClick={() => handleWhatsAppOrder(p)}
                                                    className="w-full btn-whatsapp py-5 text-[10px] font-bold uppercase tracking-[0.3em] flex items-center justify-center space-x-3"
                                                >
                                                    <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.414 0 .012 5.403.01 12.039a11.811 11.811 0 001.532 5.795L0 24l6.39-1.676a11.845 11.845 0 005.656 1.443h.005c6.637 0 12.038-5.403 12.041-12.04a11.82 11.82 0 00-3.48-8.413z"/></svg>
                                                    <span>Buy on WhatsApp</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div className="mt-10 text-center space-y-3">
                                            <p className="text-[9px] text-zinc-400 font-bold uppercase tracking-[0.4em]">{p.category}</p>
                                            <h3 className="text-[12px] font-bold uppercase tracking-[0.2em] leading-relaxed line-clamp-2 px-2 h-10">{p.name}</h3>
                                            <p className="text-sm font-black text-zinc-900">{CURRENCY}{p.price.toLocaleString()}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </section>

                    {/* FOOTER */}
                    <footer className="bg-black text-white pt-48 pb-20 px-6 mt-40">
                        <div className="max-w-7xl mx-auto space-y-32">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-24">
                                <div className="space-y-12">
                                    <h4 className="font-serif text-5xl font-bold uppercase tracking-[0.3em]">{BRAND_NAME}</h4>
                                    <p className="text-[11px] text-zinc-500 font-bold uppercase tracking-[0.6em] leading-loose max-w-sm">Minimalism redefined for the modern connoisseur. Crafted for the ghost generation.</p>
                                </div>
                                <div className="flex flex-col justify-end items-center md:items-end space-y-8">
                                    <div className="flex space-x-12 text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-400">
                                        <a href="#" className="hover:text-white transition-colors">Privacy</a>
                                        <a href="#" className="hover:text-white transition-colors">Terms</a>
                                        <a href="https://wa.me/923358211166" className="hover:text-white transition-colors">Contact</a>
                                    </div>
                                    <p className="text-[9px] text-zinc-700 tracking-[1em] uppercase">&copy; 2024 INTERNATIONAL HOLDINGS</p>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
