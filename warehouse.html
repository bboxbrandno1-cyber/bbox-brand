<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBOX WAREHOUSE | Management Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --zinc-50: #fafafa;
            --zinc-100: #f4f4f5;
            --zinc-200: #e4e4e7;
            --zinc-400: #a1a1aa;
            --zinc-900: #18181b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            border: 1px solid rgba(0,0,0,0.1);
            border-top: 1px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        
        input, select { border-radius: 0 !important; }
        
        .custom-file-upload {
            border: 1px dashed var(--zinc-200);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--zinc-50);
        }
        .custom-file-upload:hover {
            border-color: var(--black);
            background: var(--white);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs (Compat v9) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_EMAIL = "bboxbrandno1@gmail.com";
        const CATEGORIES = ['T-SHIRTS', 'TRACK SUITS', 'HOODIES', 'SWEATERS'];

        // USER PROVIDED CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCMSAjTaf9FK2YTgfFpt8kXC4XClAoHHdw",
            authDomain: "bboxbrand-b7f60.firebaseapp.com",
            projectId: "bboxbrand-b7f60",
            storageBucket: "bboxbrand-b7f60.firebasestorage.app",
            messagingSenderId: "678435815084",
            appId: "1:678435815084:web:dd52ee29b19adea3146989"
        };

        // Initialize Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        const App = () => {
            const [user, setUser] = useState(null);
            const [isCheckingAuth, setIsCheckingAuth] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authError, setAuthError] = useState('');
            const [products, setProducts] = useState([]);
            
            // Form states
            const [name, setName] = useState('');
            const [price, setPrice] = useState('');
            const [category, setCategory] = useState(CATEGORIES[0]);
            const [file, setFile] = useState(null);
            const [previewUrl, setPreviewUrl] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => {
                    if (u && u.email === ADMIN_EMAIL) {
                        setUser(u);
                        fetchProducts();
                    } else {
                        if (u) auth.signOut();
                        setUser(null);
                    }
                    setIsCheckingAuth(false);
                });
                return () => unsub();
            }, []);

            const fetchProducts = () => {
                db.collection('products').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setProducts(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthError('');
                if (email.toLowerCase() !== ADMIN_EMAIL) return setAuthError('E-MAIL NOT AUTHORIZED.');
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (err) { 
                    setAuthError(err.message.toUpperCase()); 
                }
            };

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    setFile(selectedFile);
                    setPreviewUrl(URL.createObjectURL(selectedFile));
                }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                if (!file && !editingId) return alert('IMAGE ASSET IS MANDATORY.');
                setIsSubmitting(true);
                
                try {
                    let finalImageUrl = editingId ? (products.find(p => p.id === editingId)?.imageUrl || '') : '';
                    
                    if (file) {
                        const fileExtension = file.name.split('.').pop();
                        const fileName = `${Date.now()}.${fileExtension}`;
                        const fileRef = storage.ref(`products/${fileName}`);
                        const uploadTask = fileRef.put(file);
                        
                        await new Promise((resolve, reject) => {
                            uploadTask.on('state_changed', 
                                (snapshot) => {
                                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                    setUploadProgress(progress);
                                }, 
                                (error) => reject(error), 
                                async () => {
                                    finalImageUrl = await uploadTask.snapshot.ref.getDownloadURL();
                                    resolve();
                                }
                            );
                        });
                    }

                    const productData = { 
                        name: name.toUpperCase(), 
                        price: Number(price), 
                        category, 
                        imageUrl: finalImageUrl,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp() 
                    };

                    if (editingId) {
                        await db.collection('products').doc(editingId).update(productData);
                    } else {
                        await db.collection('products').add({ 
                            ...productData, 
                            createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                        });
                    }
                    
                    resetForm();
                    alert('WAREHOUSE UPDATED SUCCESSFULLY.');
                } catch (err) { 
                    alert('SYSTEM ERROR: ' + err.message); 
                } finally {
                    setIsSubmitting(false);
                    setUploadProgress(0);
                }
            };

            const resetForm = () => {
                setName(''); 
                setPrice(''); 
                setCategory(CATEGORIES[0]); 
                setFile(null); 
                setPreviewUrl('');
                setEditingId(null);
            };

            const handleEdit = (p) => {
                setEditingId(p.id);
                setName(p.name);
                setPrice(p.price.toString());
                setCategory(p.category);
                setPreviewUrl(p.imageUrl);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleDelete = async (id) => {
                if (window.confirm('EVICT ARTICLE FROM WAREHOUSE PERMANENTLY?')) {
                    try {
                        await db.collection('products').doc(id).delete();
                    } catch (err) {
                        alert("DELETION FAILED: " + err.message);
                    }
                }
            };

            if (isCheckingAuth) return (
                <div className="h-screen flex items-center justify-center">
                    <div className="loader"></div>
                </div>
            );

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-zinc-50 px-6">
                    <form onSubmit={handleLogin} className="max-w-md w-full bg-white p-12 shadow-sm border border-zinc-100 space-y-12 fade-in">
                        <div className="text-center space-y-2">
                            <h2 className="text-3xl font-serif font-bold italic tracking-tighter">BBox Admin</h2>
                            <p className="text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-400">Restricted Access</p>
                        </div>
                        <div className="space-y-6">
                            <input 
                                value={email} 
                                onChange={e => setEmail(e.target.value)} 
                                type="email" 
                                placeholder="IDENTIFIER" 
                                required 
                                className="w-full border-b border-zinc-200 py-3 outline-none text-xs font-bold tracking-widest focus:border-black transition-colors" 
                            />
                            <input 
                                value={password} 
                                onChange={e => setPassword(e.target.value)} 
                                type="password" 
                                placeholder="PASS-CODE" 
                                required 
                                className="w-full border-b border-zinc-200 py-3 outline-none text-xs font-bold tracking-widest focus:border-black transition-colors" 
                            />
                        </div>
                        {authError && <p className="text-[9px] text-red-500 font-black tracking-widest text-center uppercase">{authError}</p>}
                        <button type="submit" className="w-full bg-black text-white py-5 font-bold uppercase tracking-[0.4em] text-[10px] hover:bg-zinc-800 transition-all shadow-xl">
                            Authenticate
                        </button>
                    </form>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto px-6 py-20 fade-in">
                    <div className="flex flex-col md:flex-row justify-between items-end border-b border-zinc-100 pb-10 mb-20 gap-6">
                        <div className="space-y-2">
                            <h1 className="text-5xl font-serif font-bold italic tracking-tighter">Warehouse</h1>
                            <p className="text-[10px] font-bold uppercase tracking-[0.4em] text-zinc-400">Inventory Control Center</p>
                        </div>
                        <button 
                            onClick={() => auth.signOut()} 
                            className="text-[10px] font-bold uppercase text-zinc-400 hover:text-black tracking-[0.3em] transition-colors"
                        >
                            Disconnect
                        </button>
                    </div>

                    <div className="grid lg:grid-cols-3 gap-24">
                        {/* FORM SECTION */}
                        <div className="lg:col-span-1">
                            <form onSubmit={handleSave} className="bg-white p-10 border border-zinc-100 space-y-10 sticky top-10">
                                <h3 className="font-bold uppercase tracking-[0.4em] text-[10px] border-b border-zinc-50 pb-4">
                                    {editingId ? 'Modify Piece' : 'Register New Piece'}
                                </h3>
                                
                                <div className="space-y-4">
                                    <label className="text-[9px] font-black uppercase tracking-widest text-zinc-400 block">Asset Visual</label>
                                    <label className="custom-file-upload group">
                                        <input type="file" className="hidden" accept="image/*" onChange={handleFileChange} />
                                        {previewUrl ? (
                                            <div className="w-full space-y-4">
                                                <div className="aspect-[3/4] w-full overflow-hidden bg-zinc-50">
                                                    <img src={previewUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" alt="Preview" />
                                                </div>
                                                <span className="text-[9px] font-black uppercase tracking-widest text-zinc-400 group-hover:text-black">Replace Visual</span>
                                            </div>
                                        ) : (
                                            <div className="space-y-4">
                                                <svg className="w-6 h-6 mx-auto text-zinc-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1" d="M12 4v16m8-8H4" />
                                                </svg>
                                                <span className="text-[9px] font-black uppercase tracking-widest text-zinc-400 group-hover:text-black">Upload from Gallery</span>
                                            </div>
                                        )}
                                    </label>
                                </div>

                                <div className="space-y-8">
                                    <div className="space-y-2">
                                        <label className="text-[9px] font-black uppercase tracking-widest text-zinc-400">Article Title</label>
                                        <input value={name} onChange={e => setName(e.target.value)} placeholder="CORE HOODIE" required className="w-full border-b border-zinc-100 py-3 text-xs font-bold uppercase outline-none focus:border-black transition-colors" />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[9px] font-black uppercase tracking-widest text-zinc-400">Valuation (Rs.)</label>
                                        <input value={price} onChange={e => setPrice(e.target.value)} type="number" placeholder="4500" required className="w-full border-b border-zinc-100 py-3 text-xs font-bold outline-none focus:border-black transition-colors" />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[9px] font-black uppercase tracking-widest text-zinc-400">Collection</label>
                                        <select value={category} onChange={e => setCategory(e.target.value)} className="w-full border-b border-zinc-100 py-3 text-[10px] font-bold uppercase tracking-widest outline-none bg-transparent cursor-pointer focus:border-black">
                                            {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    {uploadProgress > 0 && uploadProgress < 100 && (
                                        <div className="space-y-2">
                                            <div className="w-full bg-zinc-50 h-[2px]">
                                                <div className="bg-black h-[2px] transition-all duration-300" style={{ width: `${uploadProgress}%` }}></div>
                                            </div>
                                            <p className="text-[8px] font-black uppercase tracking-widest text-zinc-400 text-center">Transferring Assets... {Math.round(uploadProgress)}%</p>
                                        </div>
                                    )}
                                    <button 
                                        type="submit" 
                                        disabled={isSubmitting} 
                                        className="w-full bg-black text-white py-6 font-bold uppercase tracking-[0.4em] text-[10px] hover:bg-zinc-800 flex justify-center items-center shadow-lg disabled:opacity-50 transition-all"
                                    >
                                        {isSubmitting ? <div className="loader border-t-white"></div> : (editingId ? 'Commit Changes' : 'Deploy Article')}
                                    </button>
                                    {editingId && (
                                        <button 
                                            type="button" 
                                            onClick={resetForm} 
                                            className="w-full border border-zinc-200 py-4 text-[9px] font-bold uppercase tracking-[0.3em] text-zinc-400 hover:text-black hover:border-black transition-all"
                                        >
                                            Cancel
                                        </button>
                                    )}
                                </div>
                            </form>
                        </div>

                        {/* LIST SECTION */}
                        <div className="lg:col-span-2">
                            <div className="grid grid-cols-1 gap-12">
                                {products.length === 0 ? (
                                    <div className="py-20 text-center text-zinc-300 italic font-serif">No articles registered in warehouse.</div>
                                ) : (
                                    products.map(p => (
                                        <div key={p.id} className="group flex flex-col sm:flex-row items-center sm:items-stretch space-y-6 sm:space-y-0 sm:space-x-10 border-b border-zinc-50 pb-12 hover:border-black transition-colors duration-700">
                                            <div className="w-32 aspect-[3/4] bg-zinc-50 overflow-hidden flex-shrink-0">
                                                <img src={p.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-1000" alt={p.name} />
                                            </div>
                                            <div className="flex-1 flex flex-col justify-between py-2 text-center sm:text-left">
                                                <div className="space-y-2">
                                                    <p className="text-[9px] text-zinc-300 font-bold uppercase tracking-widest">{p.category}</p>
                                                    <h4 className="text-lg font-bold uppercase tracking-widest">{p.name}</h4>
                                                    <p className="text-sm font-black text-zinc-900">Rs.{p.price.toLocaleString()}</p>
                                                </div>
                                                <div className="flex justify-center sm:justify-start space-x-10 mt-6 sm:mt-0">
                                                    <button 
                                                        onClick={() => handleEdit(p)} 
                                                        className="text-[9px] font-black uppercase tracking-widest text-zinc-300 hover:text-black transition-colors"
                                                    >
                                                        Modify
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDelete(p.id)} 
                                                        className="text-[9px] font-black uppercase tracking-widest text-zinc-300 hover:text-red-500 transition-colors"
                                                    >
                                                        Evict
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
