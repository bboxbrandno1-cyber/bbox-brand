<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBOX WAREHOUSE | Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; color: #000; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #000; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input, select { border-radius: 0 !important; }
        .custom-file-upload {
            border: 1px dashed #ccc;
            display: inline-block;
            padding: 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }
        .custom-file-upload:hover { border-color: #000; background: #f0f0f0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_EMAIL = "bboxbrandno1@gmail.com";
        const CATEGORIES = ['T-SHIRTS', 'TRACK SUITS', 'HOODIES', 'SWEATERS'];

        const firebaseConfig = {
            apiKey: "AIzaSyCMSAjTaf9FK2YTgfFpt8kXC4XClAoHHdw",
            authDomain: "bboxbrand-b7f60.firebaseapp.com",
            projectId: "bboxbrand-b7f60",
            storageBucket: "bboxbrand-b7f60.firebasestorage.app",
            messagingSenderId: "678435815084",
            appId: "1:678435815084:web:dd52ee29b19adea3146989"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [authError, setAuthError] = useState('');
            const [products, setProducts] = useState([]);
            
            // Form states
            const [name, setName] = useState('');
            const [price, setPrice] = useState('');
            const [category, setCategory] = useState(CATEGORIES[0]);
            const [file, setFile] = useState(null);
            const [previewUrl, setPreviewUrl] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [actionLoading, setActionLoading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => {
                    if (u && u.email === ADMIN_EMAIL) {
                        setUser(u);
                        fetchProducts();
                    } else {
                        if (u) auth.signOut();
                        setUser(null);
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            const fetchProducts = () => {
                db.collection('products').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setProducts(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                if (email.toLowerCase() !== ADMIN_EMAIL) return setAuthError('UNAUTHORIZED.');
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (err) { setAuthError(err.message); }
            };

            const handleFileChange = (e) => {
                const selectedFile = e.target.files[0];
                if (selectedFile) {
                    setFile(selectedFile);
                    setPreviewUrl(URL.createObjectURL(selectedFile));
                }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                if (!file && !editingId) return alert('Please select an image.');
                setActionLoading(true);
                
                try {
                    let finalImageUrl = '';
                    
                    if (file) {
                        const fileRef = storage.ref(`products/${Date.now()}_${file.name}`);
                        const uploadTask = fileRef.put(file);
                        
                        await new Promise((resolve, reject) => {
                            uploadTask.on('state_changed', 
                                (snapshot) => {
                                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                    setUploadProgress(progress);
                                }, 
                                (error) => reject(error), 
                                async () => {
                                    finalImageUrl = await uploadTask.snapshot.ref.getDownloadURL();
                                    resolve();
                                }
                            );
                        });
                    }

                    const data = { 
                        name, 
                        price: Number(price), 
                        category, 
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp() 
                    };

                    if (finalImageUrl) data.imageUrl = finalImageUrl;

                    if (editingId) {
                        await db.collection('products').doc(editingId).update(data);
                    } else {
                        await db.collection('products').add({ 
                            ...data, 
                            createdAt: firebase.firestore.FieldValue.serverTimestamp() 
                        });
                    }
                    
                    resetForm();
                    alert('ARTICLE COMMITTED SUCCESSFULLY.');
                } catch (err) { 
                    alert('Error: ' + err.message); 
                } finally {
                    setActionLoading(false);
                    setUploadProgress(0);
                }
            };

            const resetForm = () => {
                setName(''); 
                setPrice(''); 
                setCategory(CATEGORIES[0]); 
                setFile(null); 
                setPreviewUrl('');
                setEditingId(null);
            };

            const handleDelete = async (id) => {
                if (window.confirm('EVICT ARTICLE?')) await db.collection('products').doc(id).delete();
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><div className="loader"></div></div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-zinc-100 px-6">
                    <form onSubmit={handleLogin} className="max-w-md w-full bg-white p-12 shadow-2xl space-y-8">
                        <h2 className="text-2xl font-black uppercase tracking-tighter">Warehouse Control</h2>
                        <input value={email} onChange={e => setEmail(e.target.value)} type="email" placeholder="EMAIL" required className="w-full border-b py-3 outline-none" />
                        <input value={password} onChange={e => setPassword(e.target.value)} type="password" placeholder="PASSWORD" required className="w-full border-b py-3 outline-none" />
                        {authError && <p className="text-xs text-red-500 font-bold">{authError}</p>}
                        <button type="submit" className="w-full bg-black text-white py-4 font-bold uppercase tracking-widest text-xs hover:bg-zinc-800 transition-all">Authorize</button>
                    </form>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto px-6 py-20">
                    <div className="flex justify-between items-end border-b pb-8 mb-16">
                        <h1 className="text-4xl font-black uppercase tracking-tighter">Inventory Manager</h1>
                        <button onClick={() => auth.signOut()} className="text-[10px] font-bold uppercase text-zinc-400 hover:text-black tracking-widest transition-colors">Disconnect</button>
                    </div>

                    <div className="grid lg:grid-cols-3 gap-20">
                        <div className="lg:col-span-1">
                            <form onSubmit={handleSave} className="bg-white p-10 border space-y-8 sticky top-10">
                                <h3 className="font-bold uppercase tracking-widest text-xs border-b pb-2">{editingId ? 'Modify Article' : 'Register Article'}</h3>
                                
                                <div className="space-y-4">
                                    <label className="text-[10px] font-black uppercase tracking-widest text-zinc-400 block">Product Visual</label>
                                    <label className="custom-file-upload">
                                        <input type="file" className="hidden" accept="image/*" onChange={handleFileChange} />
                                        {previewUrl ? 'Change Image' : 'Pick from Gallery'}
                                    </label>
                                    {previewUrl && (
                                        <div className="mt-4 aspect-[3/4] overflow-hidden bg-zinc-100">
                                            <img src={previewUrl} className="w-full h-full object-cover grayscale" />
                                        </div>
                                    )}
                                </div>

                                <input value={name} onChange={e => setName(e.target.value)} placeholder="TITLE" required className="w-full border-b py-2 text-xs font-bold outline-none" />
                                <input value={price} onChange={e => setPrice(e.target.value)} type="number" placeholder="PRICE" required className="w-full border-b py-2 text-xs font-bold outline-none" />
                                
                                <select value={category} onChange={e => setCategory(e.target.value)} className="w-full border-b py-2 text-xs font-bold outline-none bg-transparent">
                                    {CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>

                                <div className="space-y-4">
                                    {uploadProgress > 0 && uploadProgress < 100 && (
                                        <div className="w-full bg-zinc-100 h-1">
                                            <div className="bg-black h-1 transition-all" style={{ width: `${uploadProgress}%` }}></div>
                                        </div>
                                    )}
                                    <button type="submit" disabled={actionLoading} className="w-full bg-black text-white py-4 font-bold uppercase tracking-widest text-[10px] hover:bg-zinc-800 flex justify-center items-center">
                                        {actionLoading ? <div className="loader border-t-white"></div> : (editingId ? 'COMMIT CHANGES' : 'DEPLOY')}
                                    </button>
                                    {editingId && (
                                        <button type="button" onClick={resetForm} className="w-full border py-2 text-[10px] font-bold uppercase hover:bg-zinc-100 transition-all">Cancel Edit</button>
                                    )}
                                </div>
                            </form>
                        </div>

                        <div className="lg:col-span-2 space-y-6">
                            {products.map(p => (
                                <div key={p.id} className="bg-white border p-6 flex items-center justify-between group hover:border-black transition-all">
                                    <div className="flex items-center space-x-8">
                                        <div className="w-16 h-20 bg-zinc-100 overflow-hidden">
                                            <img src={p.imageUrl} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" />
                                        </div>
                                        <div>
                                            <h4 className="font-bold text-sm uppercase">{p.name}</h4>
                                            <p className="text-[10px] text-zinc-400 font-bold uppercase">{p.category} â€” RS.{p.price}</p>
                                        </div>
                                    </div>
                                    <div className="flex space-x-4">
                                        <button onClick={() => { 
                                            setEditingId(p.id); 
                                            setName(p.name); 
                                            setPrice(p.price); 
                                            setCategory(p.category); 
                                            setPreviewUrl(p.imageUrl);
                                            window.scrollTo({top: 0, behavior: 'smooth'});
                                        }} className="text-[10px] font-bold text-zinc-400 hover:text-black tracking-widest">MODIFY</button>
                                        <button onClick={() => handleDelete(p.id)} className="text-[10px] font-bold text-zinc-400 hover:text-red-500 tracking-widest">EVICT</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
